<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <script>
        // Fetch data from the backend when the page loads
        window.onload = function() {
            const id = {{ id }};  // Assuming you pass the id to the template
            const url = `http://localhost:5000/users/${id}`;  // Construct the URL

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        // If the response is not ok, parse the error message
                        return response.json().then(errorData => {
                            throw new Error(errorData.reason || 'Network response was not ok');
                        });
                    }
                    return response.json();  // Convert the response to JSON
                })
                .then(data => {
                    const usersTable = document.getElementById('users-table-body');
                    usersTable.innerHTML = '';  // Clear the table body

                    if (Array.isArray(data)) {
                        // If the response is an array (id = 0 case)
                        data.forEach(user => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${user[0]}</td>  <!-- Accessing ID (index 0) -->
                                <td>${user[1]}</td>  <!-- Accessing Name (index 1) -->
                            `;
                            usersTable.appendChild(row);
                        });
                    } else {
                        // If the response is a single object (specific id case)
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${id}</td>
                            <td>${data.user_name}</td>
                        `;
                        usersTable.appendChild(row);
                    }
                })
                .catch(error => {
                    console.error('Error fetching users:', error);

                    // Display the error message in an <h1> element
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.innerHTML = `No such user: ${id}`;  // Show the error message
                    errorMessage.style.display = 'block';  // Make sure the error message is visible
                });
        }
    </script>
</head>
<body>
    <h1>Users List</h1>

    <!-- Create a table to display users -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="users-table-body">
            <!-- Rows will be added here dynamically by JavaScript -->
        </tbody>
    </table>

    <!-- Error message for no such user -->
    <h1 id="error-message" style="color: red; display: none;"></h1>
</body>
</html>
