apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-database
spec:
  type: {{ .Values.service.type }} # Type of the service (ClusterIP, NodePort, LoadBalancer)
  ports:
    - port: {{ .Values.service.port }}          # Port exposed by the service
      targetPort: {{ .Values.service.port }}    # Port mapped to the container's port
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.externalPort | default "" }}
      {{- end }}
  selector:
    app: {{ .Release.Name }}-database
