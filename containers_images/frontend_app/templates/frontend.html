<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users-DataBase</title>

    <!-- Styles -->
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: url("{{ url_for('static', filename='frontend_pic.webp') }}") no-repeat center center fixed;
            background-size: cover;
            color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Overlay for Table and Title */
        .overlay {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent overlay */
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px black;
        }

        /* User Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.01); /* Semi-transparent table background */
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
            color: #fff;
        }

        th {
            background: #333;
            color: #fff;
        }

        td {
            background: rgba(0, 0, 0, 0.01); /* Transparent table rows */
        }

        /* Error Message */
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Main Overlay Container -->
    <div class="overlay">
        <h1>Users-DataBase</h1>

        <!-- Table -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <!-- Data will populate here dynamically -->
            </tbody>
        </table>

        <!-- Error Message -->
        <div id="error-message" class="error-message"></div>
    </div>

    <!-- JavaScript -->
    <script>
        // Fetch data from the backend when the page loads
        window.onload = function () {
            const id = {{ id }};  // Set your ID dynamically if needed
            const url = `http://localhost:5000/users/${id}`;  // Backend URL

            fetch(url)  // Call the backend endpoint
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(errorData.reason || 'Network error');
                        });
                    }
                    return response.json();  // Convert the response to JSON
                })
                .then(data => {
                    const usersTable = document.getElementById('users-table-body');
                    usersTable.innerHTML = '';  // Clear table

                    if (Array.isArray(data)) {
                        // Populate table for multiple users
                        data.forEach(user => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${user[0]}</td>
                                <td>${user[1]}</td>
                            `;
                            usersTable.appendChild(row);
                        });
                    } else {
                        // Populate table for a single user
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${id}</td>
                            <td>${data.user_name}</td>
                        `;
                        usersTable.appendChild(row);
                    }
                })
                .catch(error => {
                    console.error('Error fetching users:', error);
                    document.getElementById('error-message').textContent = error.message;
                });
        }
    </script>
</body>
</html>
